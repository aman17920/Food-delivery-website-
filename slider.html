
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <!-- Demo styles -->
    <style>


      .swiper {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;


      }

      /* .swiper-slide img {
        width: 100%;
        height: 100%;
      } */
    </style>
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"> <img src="images/dish.png" alt=""> </div>
        <div class="swiper-slide"> <img src="images/dish.png" alt=""> </div>
        <div class="swiper-slide"> <img src="images/dish.png" alt=""> </div>
        <div class="swiper-slide"> <img src="images/dish.png" alt=""> </div>
        <div class="swiper-slide"> <img src="images/dish.png" alt=""> </div>
        <div class="swiper-slide"> <img src="images/dish.png" alt=""> </div>
        <div class="swiper-slide"> <img src="images/dish.png" alt=""> </div>
        <div class="swiper-slide"> <img src="images/dish.png" alt=""> </div>
        <div class="swiper-slide"> <img src="images/dish.png" alt=""> </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 3,
        spaceBetween: 10,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    </script>
  </body>
</html>
